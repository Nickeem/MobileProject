    <div class="col-sm-3 ">
    <form method="post">
		<h2 class="text-center text-light">Input Savings Goal</h2>
	<!--	<p class="text-center text-light">Create your account. It's free and only takes a minute.</p> -->
  <br>
    <div class="form-group">
      <input type="text" class="form-control" name="first_name" id="Gname" placeholder="Goal Name" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="last_name" id="Gamount" placeholder="Goal Amount" required="required">
    </div>
    <div class="form-group">
        	<input type="text" class="form-control" name="text" id="C_savings" placeholder="Current Savings" required="required">
    </div>
		<div class="form-group">
      <select class="custom-select " id="">
        <option value="" disabled selected>Choose a type of goal</option>
        <option value="Personal">Personal</option>
        <option value="Business">Business</option>
        <option value="Down Payment">Down Payment</option>
        <option value="Debt Paid Off">Debt Paid Off</option>
      </select>
    </div>
		<div class="form-group">
      <label class="text-light">Enter Date Due </label>
            <div class="row">
              <div class="col">
                <select class="custom-select ">
                  <option value="" disabled selected>Month</option>
                </select>

              </div>
              <div class="col">
                <select class="custom-select ">
                  <option value="" disabled selected>Day</option>
                </select>

              </div>
              <div class="col">
                <select class="custom-select ">
                  <option value="" disabled selected>Year</option>
                </select>

              </div>

            </div>
    </div>
    <div class="form-group">
      <select class="custom-select ">
        <option value="No" selected>No</option>
        <option value="Yes">Yes</option>
    </div>
    <div class="form-group">
			<label class="text-center text-danger checkbox-inline "id="errlbl">  </label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="SaveGoal(); return false">Save Goal</button>
    </div>
    </form>
