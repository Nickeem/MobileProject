    </div>

            <input type="password" class="form-control" name="confirm_password" id="c_password" placeholder="Confirm Password" required="required">
    </div>
    <div class="form-group">
			<label class="text-center text-danger checkbox-inline "id="errlbl">  </label>
		</div>
		<div class="form-group">
